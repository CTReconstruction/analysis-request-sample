<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  position:relative;
  overflow:hidden;
}

/* subtle glow animation */
body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,rgba(255,255,255,0.25),transparent 60%);
  top:-150px;
  right:-150px;
  animation:float 7s ease-in-out infinite alternate;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(30px);}
}

.home-btn{
  position:absolute;
  top:20px;
  left:20px;
  background:#ffffff20;
  backdrop-filter:blur(10px);
  border:1px solid #ffffff40;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.home-btn:hover{
  background:#ffffff35;
}

.card{
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.15);
  border:1px solid rgba(255,255,255,0.3);
  padding:40px;
  width:360px;
  border-radius:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  color:#fff;
  position:relative;
  z-index:1;
}

h2{
  text-align:center;
  margin-bottom:25px;
  letter-spacing:.5px;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:14px;
}

input{
  background:rgba(255,255,255,0.2);
  color:#fff;
  border:1px solid rgba(255,255,255,0.3);
  outline:none;
}

input::placeholder{
  color:rgba(255,255,255,0.8);
}

button{
  background:#fff;
  color:#667eea;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

/* password wrapper tetap sama struktur */
.password-wrapper{
  position:relative;
}

.password-wrapper span{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
  color:#fff;
}
</style>
</head>

<body>

<a href="index.html" class="home-btn">‚Üê Home</a>

<div class="card">
<h2>Admin Login</h2>

<input type="email" id="email" placeholder="Admin Email">

<div class="password-wrapper">
  <input type="password" id="password" placeholder="Password">
  <span onclick="togglePassword()">üëÅ</span>
</div>

<button onclick="login()">Login</button>
</div>

<script>
function togglePassword(){
  const passField = document.getElementById("password");
  passField.type = passField.type === "password" ? "text" : "password";
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async function(){
  try{
    await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );

    location.href = "admin.html";
  }
  catch(error){
    alert("Login gagal: " + error.message);
  }
}
</script>

</body>
</html>
