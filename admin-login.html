<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  position:relative;
}

.home-btn{
  position:absolute;
  top:20px;
  left:20px;
  background:#ffffff20;
  backdrop-filter:blur(8px);
  border:1px solid #ffffff40;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
  text-decoration:none;
  font-weight:600;
}

.card{
  background:#fff;
  padding:30px;
  width:360px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.25)
}

h2{text-align:center;margin-bottom:20px}

input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc
}

button{
  background:linear-gradient(135deg,#667eea,#764ba2);
  border:none;
  color:#fff;
  font-weight:700;
  cursor:pointer
}

button:hover{opacity:.9}

/* tambahan kecil supaya icon rapi */
.password-wrapper{
  position:relative;
}

.password-wrapper span{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
}
</style>
</head>

<body>

<a href="index.html" class="home-btn">‚Üê Home</a>

<div class="card">
<h2>Admin Login</h2>

<input type="email" id="email" placeholder="Admin Email">

<div class="password-wrapper">
  <input type="password" id="password" placeholder="Password">
  <span onclick="togglePassword()">üëÅ</span>
</div>

<button onclick="login()">Login</button>
</div>

<script>
function togglePassword(){
  const passField = document.getElementById("password");
  passField.type = passField.type === "password" ? "text" : "password";
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async function(){
  try{
    await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );

    location.href = "admin.html";
  }
  catch(error){
    alert("Login gagal: " + error.message);
  }
}
</script>

</body>
</html>
