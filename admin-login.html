<html>

<body>
<h2>Admin Login</h2>

<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>
<button onclick="loginAdmin()">Login</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785",
  measurementId: "G-XGFM33EH18"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.loginAdmin = function(){
  signInWithEmailAndPassword(auth, email.value, password.value)
  .then(()=>location.href="admin.html")
  .catch(e=>alert("Login gagal"));
}
</script>
</body>
</html>
