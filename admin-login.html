<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2)
}
.card{
  background:#fff;
  padding:30px;
  width:360px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.25)
}
h2{text-align:center;margin-bottom:20px}
input,button{
  width:100%;padding:12px;margin-top:10px;
  border-radius:8px;border:1px solid #ccc
}
button{
  background:linear-gradient(135deg,#667eea,#764ba2);
  border:none;color:#fff;font-weight:700;
  cursor:pointer
}
</style>
</head>
<body>

<div class="card">
<h2>Admin Login</h2>

<input type="email" id="email" placeholder="Admin Email">
<input type="password" id="password" placeholder="Password">

<button id="loginBtn">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginBtn = document.getElementById("loginBtn");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");

loginBtn.addEventListener("click", async () => {
  try{
    await signInWithEmailAndPassword(
      auth,
      emailInput.value,
      passwordInput.value
    );

   location.href = "admin.html";
  }catch(err){
    alert(err.code);
    console.error(err);
  }
});
</script>

</body>
</html>
