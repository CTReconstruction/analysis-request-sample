<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Request System</title>

<style>
*{
  box-sizing:border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#f8fbff,#e6f2ff);
  overflow:hidden;
}

/* subtle animated medical glow */
body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,rgba(59,130,246,0.18),transparent 65%);
  top:-150px;
  right:-150px;
  animation:float 6s ease-in-out infinite alternate;
}

@keyframes float{
  from{transform:translateY(0px);}
  to{transform:translateY(30px);}
}

.card{
  backdrop-filter: blur(12px);
  background:#ffffff;
  border:1px solid #e2e8f0;
  padding:45px;
  width:400px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  text-align:center;
  color:#1e293b;
  position:relative;
  z-index:1;
}

h1{
  margin-bottom:12px;
  letter-spacing:1px;
  color:#1e3a8a;
}

p{
  color:#475569;
  margin-bottom:30px;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:12px;
  border:none;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.3s ease;
}

.user-btn{
  background:#2563eb;
  color:#fff;
}

.admin-btn{
  background:#e2e8f0;
  color:#1e293b;
  border:1px solid #cbd5e1;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(37,99,235,.25);
}
</style>
</head>

<body>

<div class="card">
  <h1>SAMPLE TRACKING</h1>
  <p>Select Access Level</p>

  <button class="user-btn" onclick="location.href='user-login.html'">
    Request Sample
  </button>

  <button class="admin-btn" onclick="location.href='admin-login.html'">
    Login Admin
  </button>
</div>

</body>
</html>
