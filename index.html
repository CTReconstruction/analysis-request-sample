<html lang="id">

<title>Sample Request System</title>

<style>
*{
  box-sizing:border-box;
  font-family:Segoe UI, Arial;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  overflow:hidden;
}

/* subtle animated background glow */
body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,#ffffff30,transparent 70%);
  top:-200px;
  right:-200px;
  animation:float 8s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0px);}
  50%{transform:translateY(20px);}
  100%{transform:translateY(0px);}
}

.card{
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(10px);
  padding:40px;
  width:380px;
  border-radius:20px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  text-align:center;
  position:relative;
  transition:.3s ease;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 35px 70px rgba(0,0,0,.30);
}

h1{
  margin-bottom:10px;
  font-weight:700;
}

p{
  color:#666;
  margin-bottom:30px;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:none;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.25s ease;
}

.user-btn{
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  box-shadow:0 8px 20px rgba(102,126,234,.4);
}

.user-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 25px rgba(102,126,234,.5);
}

.admin-btn{
  background:#f3f4f6;
  color:#333;
}

.admin-btn:hover{
  background:#e5e7eb;
  transform:translateY(-3px);
}

button:active{
  transform:scale(.98);
}
</style>
</head>

<body>

<div class="card">
  <h1>Sample Request</h1>
  <p>Pilih akses untuk melanjutkan</p>

  <button class="user-btn" onclick="location.href='user-login.html'">
    Masuk sebagai User
  </button>

  <button class="admin-btn" onclick="location.href='admin-login.html'">
    Login Admin
  </button>
</div>

</body>
