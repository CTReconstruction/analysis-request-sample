<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Login</title>
</head>
<body>

<h2>Masukkan User ID</h2>
<input id="uid" placeholder="Contoh: A9F3XQ">
<button onclick="loginUser()">Masuk</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785",
  measurementId: "G-XGFM33EH18"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.loginUser = async function(){
  const ref = doc(db,"access_ids",uid.value);
  const snap = await getDoc(ref);

  if(snap.exists() && snap.data().active){
    sessionStorage.setItem("userId",uid.value);
    location.href="user.html";
  }else{
    alert("User ID tidak valid");
  }
}
</script>
</body>
</html>
