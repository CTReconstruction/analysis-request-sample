<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Input</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  position:relative;
}

.home-btn{
  position:absolute;
  top:20px;
  left:20px;
  background:#ffffff20;
  backdrop-filter:blur(8px);
  border:1px solid #ffffff40;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
  text-decoration:none;
  font-weight:600;
}

.home-btn:hover{
  background:#ffffff35;
}

.card{
  background:#fff;
  padding:30px;
  width:420px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.25)
}

h2{text-align:center;margin-bottom:20px}

input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc
}

button{
  background:linear-gradient(135deg,#667eea,#764ba2);
  border:none;
  color:#fff;
  font-weight:700;
  cursor:pointer
}

button:hover{
  opacity:.9;
}
</style>
</head>

<body>

<a href="index.html" class="home-btn">‚Üê Home</a>

<div class="card">
<h2>Input Sample</h2>

<input type="date" id="date">
<input type="text" id="requester" placeholder="Requester">
<input type="number" id="noSample" placeholder="No of Sample">
<input type="text" id="sampleName" placeholder="Sample Name">

<button onclick="saveSample()">Save</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.saveSample = async function(){
  if(!date.value){
    alert("Tanggal wajib diisi");
    return;
  }

  await addDoc(collection(db,"samples"),{
    date: date.value,
    requester: requester.value || "-",
    noSample: noSample.value || "-",
    sampleName: sampleName.value || "-",
    createdAt: new Date()
  });

  alert("Data berhasil disimpan");

  requester.value="";
  noSample.value="";
  sampleName.value="";
}
</script>

</body>
</html>
