<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Input</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:20px;
}
.card{
  background:#fff;
  padding:30px;
  width:100%;
  max-width:500px;
  border-radius:18px;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
}
h2{text-align:center;margin-bottom:20px}
label{font-weight:600;margin-top:12px;display:block}
input,button{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  margin-top:18px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  border:none;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
#preview{
  margin-top:10px;
  font-weight:700;
  color:#667eea;
}
</style>
</head>
<body>

<div class="card">
<h2>Input Sample</h2>

<label>Date</label>
<input type="date" id="date">

<label>Requester</label>
<input type="text" id="requester">

<label>No of Sample</label>
<input type="number" id="noSample">

<label>Sample Name</label>
<input type="text" id="sampleName">

<label>Sample Queue</label>
<input type="number" id="queue">

<div>
  <strong>Preview Code:</strong>
  <div id="preview">-</div>
</div>

<button id="saveBtn">Save Sample</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const dateInput = document.getElementById("date");
const queueInput = document.getElementById("queue");
const preview = document.getElementById("preview");
const saveBtn = document.getElementById("saveBtn");

function generateCode(){
  if(!dateInput.value || !queueInput.value){
    preview.innerText = "-";
    return;
  }

  const d = new Date(dateInput.value);
  const yearLetter = String.fromCharCode(65 + (d.getFullYear() - 2021));
  const monthLetter = String.fromCharCode(65 + d.getMonth());
  const day = String(d.getDate()).padStart(2,"0");

  preview.innerText = `${yearLetter}${monthLetter}${day}-${queueInput.value}`;
}

dateInput.addEventListener("change", generateCode);
queueInput.addEventListener("input", generateCode);

saveBtn.addEventListener("click", async () => {

  if(!dateInput.value || !queueInput.value){
    alert("Date dan Queue wajib diisi");
    return;
  }

  const sampleCode = preview.innerText;

  try{
    await addDoc(collection(db,"samples"),{
      date: dateInput.value,
      requester: requester.value || "-",
      noSample: noSample.value || "-",
      sampleName: sampleName.value || "-",
      queue: queueInput.value,
      sampleCode: sampleCode,
      createdAt: new Date()
    });

    alert("Data berhasil disimpan");

    // reset form
    document.querySelectorAll("input").forEach(i=>i.value="");
    preview.innerText = "-";

  }catch(err){
    alert("Gagal simpan: " + err.message);
  }

});
</script>

</body>
</html>
