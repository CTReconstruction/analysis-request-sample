<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Input</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  position:relative;
  overflow:hidden;
}

body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,rgba(255,255,255,0.25),transparent 60%);
  top:-150px;
  right:-150px;
  animation:float 7s ease-in-out infinite alternate;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(30px);}
}

.home-btn{
  position:absolute;
  top:20px;
  left:20px;
  background:#ffffff20;
  backdrop-filter:blur(10px);
  border:1px solid #ffffff40;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.home-btn:hover{
  background:#ffffff35;
}

.card{
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.15);
  border:1px solid rgba(255,255,255,0.3);
  padding:40px;
  width:420px;
  border-radius:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  color:#fff;
  position:relative;
  z-index:1;
}

h2{
  text-align:center;
  margin-bottom:25px;
  letter-spacing:.5px;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:14px;
}

input,select{
  background:rgba(255,255,255,0.2);
  color:#fff;
  border:1px solid rgba(255,255,255,0.3);
  outline:none;
}

input::placeholder{
  color:rgba(255,255,255,0.8);
}

select option{
  color:#000;
}

button{
  background:#fff;
  color:#667eea;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

.preview-box{
  margin-top:18px;
  padding:12px;
  background:rgba(255,255,255,0.2);
  border-radius:10px;
  text-align:center;
  font-weight:700;
  color:#fff;
  border:1px solid rgba(255,255,255,0.3);
}

.logout-btn{
  background:#ef4444;
  color:#fff;
  margin-top:18px;
}

.logout-btn:hover{
  background:#dc2626;
  transform:translateY(-2px);
}
</style>
</head>

<body>

<a href="index.html" class="home-btn">‚Üê Home</a>

<div class="card">
<h2>Input Sample</h2>

<input type="date" id="date">

<!-- üî• TAMBAHAN ANALYSIS TYPE -->
<select id="analysisType">
  <option value="">Select Analysis Type</option>
  <option value="CT Scan">CT Scan</option>
  <option value="SEM EDX">SEM EDX</option>
</select>

<input type="text" id="requester" placeholder="Requester">
<input type="number" id="noSample" placeholder="No of Sample">
<input type="text" id="sampleName" placeholder="Sample Name">

<div class="preview-box">
Preview Code: <span id="preview">-</span>
</div>

<button onclick="saveSample()">Generate & Save</button>

<button class="logout-btn" onclick="logout()">Logout</button>

</div>

<script>
if(sessionStorage.getItem("userAccess") !== "true"){
  location.href = "user-login.html";
}

function logout(){
  sessionStorage.removeItem("userAccess");
  location.href = "user-login.html";
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, collection, addDoc,
  query, where, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const dateInput = document.getElementById("date");
const analysisTypeInput = document.getElementById("analysisType");
const preview = document.getElementById("preview");

dateInput.addEventListener("input", generatePreview);
analysisTypeInput.addEventListener("change", generatePreview);

async function generatePreview(){
  if(!dateInput.value || !analysisTypeInput.value){
    preview.innerText = "-";
    return;
  }

  try{
    const d = new Date(dateInput.value);

    const yearLetter = String.fromCharCode(65 + (d.getFullYear() - 2021));
    const monthLetter = String.fromCharCode(65 + d.getMonth());
    const dayFormatted = String(d.getDate()).padStart(2,"0");

    const q = query(
      collection(db,"samples"),
      where("date","==",dateInput.value),
      where("analysisType","==",analysisTypeInput.value)
    );

    const snap = await getDocs(q);
    const queue = snap.size + 1;

    preview.innerText = `${yearLetter}${monthLetter}${dayFormatted}-${queue}`;
  }
  catch(error){
    console.error(error);
    preview.innerText = "Error";
  }
}

window.saveSample = async function(){

  if(!dateInput.value){
    alert("Tanggal wajib diisi");
    return;
  }

  if(!analysisTypeInput.value){
    alert("Pilih jenis analysis");
    return;
  }

  if(preview.innerText === "-" || preview.innerText === "Error"){
    alert("Preview belum terbentuk");
    return;
  }

  try{
    await addDoc(collection(db,"samples"),{
      date: dateInput.value,
      analysisType: analysisTypeInput.value, // üî• TAMBAHAN
      requester: requester.value || "-",
      noSample: noSample.value || "-",
      sampleName: sampleName.value || "-",
      sampleCode: preview.innerText,
      createdAt: new Date()
    });

    alert("Data berhasil disimpan\nCode: " + preview.innerText);

    requester.value="";
    noSample.value="";
    sampleName.value="";
    dateInput.value="";
    analysisTypeInput.value="";
    preview.innerText="-";
  }
  catch(error){
    alert("Gagal menyimpan: " + error.message);
  }
}
</script>

</body>
</html>
