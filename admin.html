<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:40px;
  position:relative;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:absolute;
  width:700px;
  height:700px;
  background:radial-gradient(circle,rgba(255,255,255,0.25),transparent 60%);
  top:-200px;
  right:-200px;
  animation:float 8s ease-in-out infinite alternate;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(40px);}
}

.home-btn{
  position:absolute;
  top:20px;
  left:20px;
  background:#ffffff20;
  backdrop-filter:blur(10px);
  border:1px solid #ffffff40;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
  z-index:1000;
}

.home-btn:hover{ background:#ffffff35; }

.container{
  max-width:1200px;
  margin:auto;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.15);
  border:1px solid rgba(255,255,255,0.3);
  padding:30px;
  border-radius:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  color:#fff;
  position:relative;
  z-index:1;
}

h2{text-align:center;margin-bottom:25px;}

button{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}

button:hover{
  background:#dc2626;
  transform:translateY(-2px);
}

.pagination{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:10px;
}

.page-info{
  display:flex;
  align-items:center;
  font-weight:600;
}

/* sisanya style kamu tetap sama */
</style>
</head>
<body>

<a href="index.html" class="home-btn">‚Üê Home</a>

<div class="container">
<h2>Admin Dashboard</h2>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Date</th>
<th>Analysis</th>
<th>Requester</th>
<th>No Sample</th>
<th>Sample Name</th>
<th>Sample Code</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<!-- PAGINATION -->
<div class="pagination">
  <button onclick="prevPage()">Prev</button>
  <div class="page-info" id="pageInfo">Page 1</div>
  <button onclick="nextPage()">Next</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { /* config kamu */ };

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tableBody = document.getElementById("tableBody");
const pageInfo = document.getElementById("pageInfo");

/* =============================
   PAGINATION VARIABLES
============================= */
let allData = [];
let currentPage = 1;
const rowsPerPage = 10;

/* =============================
   LOAD DATA
============================= */
async function loadData(){
  const snap = await getDocs(collection(db,"samples"));
  allData = [];

  snap.forEach(doc => {
    allData.push(doc.data());
  });

  currentPage = 1;
  renderTable();
  renderPagination();
}

/* =============================
   RENDER TABLE
============================= */
function renderTable(){
  tableBody.innerHTML = "";

  const start = (currentPage - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const paginatedItems = allData.slice(start, end);

  paginatedItems.forEach(data => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${data.date || "-"}</td>
      <td>${data.analysisType || "-"}</td>
      <td>${data.requester || "-"}</td>
      <td>${data.noSample || "-"}</td>
      <td>${data.sampleName || "-"}</td>
      <td><strong>${data.sampleCode || "-"}</strong></td>
    `;
    tableBody.appendChild(row);
  });
}

/* =============================
   RENDER PAGINATION INFO
============================= */
function renderPagination(){
  const totalPages = Math.ceil(allData.length / rowsPerPage);
  pageInfo.innerText = `Page ${currentPage} of ${totalPages}`;
}

/* =============================
   PAGE CONTROLS
============================= */
window.nextPage = function(){
  const totalPages = Math.ceil(allData.length / rowsPerPage);
  if(currentPage < totalPages){
    currentPage++;
    renderTable();
    renderPagination();
  }
}

window.prevPage = function(){
  if(currentPage > 1){
    currentPage--;
    renderTable();
    renderPagination();
  }
}

loadData();
</script>

</body>
</html>
