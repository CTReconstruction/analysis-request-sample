<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>

<style>
/* ====== SEMUA CSS KAMU TETAP SAMA (TIDAK DIUBAH) ====== */
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{margin:0;min-height:100vh;background:linear-gradient(135deg,#667eea,#764ba2);padding:40px;position:relative;overflow-x:hidden;}
body::before{content:"";position:absolute;width:700px;height:700px;background:radial-gradient(circle,rgba(255,255,255,0.25),transparent 60%);top:-200px;right:-200px;animation:float 8s ease-in-out infinite alternate;}
@keyframes float{from{transform:translateY(0);}to{transform:translateY(40px);}}
.home-btn{position:absolute;top:20px;left:20px;background:#ffffff20;backdrop-filter:blur(10px);border:1px solid #ffffff40;color:#fff;padding:8px 14px;border-radius:8px;font-size:14px;cursor:pointer;text-decoration:none;font-weight:600;transition:.3s;z-index:1000;}
.home-btn:hover{background:#ffffff35;}
.container{max-width:1200px;margin:auto;backdrop-filter:blur(20px);background:rgba(255,255,255,0.15);border:1px solid rgba(255,255,255,0.3);padding:30px;border-radius:22px;box-shadow:0 25px 50px rgba(0,0,0,.35);color:#fff;position:relative;z-index:1;}
h2{text-align:center;margin-bottom:25px;}
button{background:#ef4444;color:#fff;border:none;padding:10px 16px;border-radius:10px;cursor:pointer;font-weight:600;transition:.3s;}
button:hover{background:#dc2626;transform:translateY(-2px);}
select,input[type="date"]{padding:6px;border-radius:6px;border:none;font-size:13px;font-weight:600;}
.dropdown-pending{background:#facc15;color:#000;}
.dropdown-completed{background:#22c55e;color:#fff;}
.dropdown-reported{background:#a855f7;color:#fff;}
.summary-cards{display:flex;gap:20px;margin-bottom:25px;flex-wrap:wrap;}
.card{flex:1;min-width:180px;padding:20px;border-radius:16px;background:rgba(255,255,255,0.2);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.3);text-align:center;transition:.3s;}
.card:hover{transform:translateY(-5px);}
.card h3{margin:0;font-size:28px;font-weight:800;}
.card p{margin:5px 0 0;font-size:14px;opacity:.9;}
.card.total{ background:linear-gradient(135deg,#3b82f6,#2563eb); }
.card.pending{ background:linear-gradient(135deg,#facc15,#eab308); color:#000; }
.card.completed{ background:linear-gradient(135deg,#22c55e,#16a34a); }
.card.reported{ background:linear-gradient(135deg,#a855f7,#7e22ce); }
.control-bar{display:flex;justify-content:space-between;align-items:center;gap:15px;margin-bottom:20px;flex-wrap:wrap;}
.left-controls{display:flex;gap:10px;align-items:center;}
#searchInput{width:250px;}
#totalData{font-weight:700;}
.table-wrapper{overflow-x:auto;}
table{width:100%;border-collapse:collapse;min-width:1000px;background:rgba(255,255,255,0.1);border-radius:12px;overflow:hidden;}
th,td{padding:12px;text-align:center;font-size:13px;}
th{background:rgba(255,255,255,0.25);font-weight:700;}
tbody tr{border-bottom:1px solid rgba(255,255,255,0.2);}
tbody tr:hover{background:rgba(255,255,255,0.15);}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);justify-content:center;align-items:center;z-index:999;}
.modal-content{background:#fff;color:#000;width:500px;max-height:80vh;overflow:auto;padding:25px;border-radius:16px;}

/* ====== TAMBAHAN PAGINATION ====== */
.pagination{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:15px;
  align-items:center;
}
.page-info{font-weight:700;}
</style>
</head>

<body>

<a href="index.html" class="home-btn">‚Üê Home</a>

<div class="container">

<h2>Admin Dashboard</h2>

<button onclick="logoutAdmin()" style="margin-bottom:20px;">
Logout
</button>

<div class="summary-cards">
  <div class="card total"><h3 id="totalCount">0</h3><p>Total Samples</p></div>
  <div class="card pending"><h3 id="pendingCount">0</h3><p>Pending</p></div>
  <div class="card completed"><h3 id="completedCount">0</h3><p>Completed</p></div>
  <div class="card reported"><h3 id="reportedCount">0</h3><p>Reported</p></div>
</div>

<div class="control-bar">
  <div class="left-controls">
    <select id="filterType" onchange="loadData()">
      <option value="CT Scan">CT Scan</option>
      <option value="SEM EDX">SEM EDX</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search by Sample Code or Requester...">
  </div>
  <div id="totalData">Total CT Scan: 0</div>
</div>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Date</th><th>Analysis</th><th>Requester</th><th>No Sample</th>
<th>Sample Name</th><th>Sample Code</th><th>Detail</th>
<th>Analysis Status</th><th>Completed Date</th>
<th>Report Status</th><th>Report Date</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<!-- PAGINATION -->
<div class="pagination">
  <button onclick="prevPage()">Prev</button>
  <div class="page-info" id="pageInfo">Page 1</div>
  <button onclick="nextPage()">Next</button>
</div>

</div>

<script type="module">
/* ===== FIREBASE IMPORT TETAP ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy, where, updateDoc, doc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* CONFIG TETAP */
const firebaseConfig = {
  apiKey: "AIza...",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const tableBody = document.getElementById("tableBody");
const filterType = document.getElementById("filterType");
const totalData = document.getElementById("totalData");
const searchInput = document.getElementById("searchInput");
const pageInfo = document.getElementById("pageInfo");

const totalCount = document.getElementById("totalCount");
const pendingCount = document.getElementById("pendingCount");
const completedCount = document.getElementById("completedCount");
const reportedCount = document.getElementById("reportedCount");

/* ===== PAGINATION VARIABLE ===== */
let allData = [];
let filteredData = [];
let currentPage = 1;
const rowsPerPage = 10;

/* ===== AUTH ===== */
onAuthStateChanged(auth, (user) => {
  if (user) loadData();
  else location.href = "index.html";
});

/* ===== LOAD DATA ===== */
window.loadData = async function(){
  const selectedType = filterType.value;

  const q = query(
    collection(db,"samples"),
    where("analysisType","==",selectedType),
    orderBy("date","asc")
  );

  const snap = await getDocs(q);

  allData = [];
  snap.forEach(docSnap=>{
    allData.push({id:docSnap.id,...docSnap.data()});
  });

  totalData.innerText = `Total ${selectedType}: ${allData.length}`;

  filteredData = [...allData];
  currentPage = 1;

  calculateSummary();
  renderTable();
};

/* ===== RENDER TABLE ===== */
function renderTable(){
  tableBody.innerHTML="";

  const start = (currentPage-1)*rowsPerPage;
  const end = start+rowsPerPage;
  const pageData = filteredData.slice(start,end);

  pageData.forEach(data=>{
    const row=document.createElement("tr");
    row.innerHTML=`
      <td>${data.date||"-"}</td>
      <td>${data.analysisType||"-"}</td>
      <td>${data.requester||"-"}</td>
      <td>${data.noSample||"-"}</td>
      <td>${data.sampleName||"-"}</td>
      <td><strong>${data.sampleCode||"-"}</strong></td>
      <td>-</td>
      <td>${data.analysisStatus||"Pending"}</td>
      <td>${data.analysisCompletedDate||"-"}</td>
      <td>${data.reportStatus||"Pending"}</td>
      <td>${data.reportReportedDate||"-"}</td>
    `;
    tableBody.appendChild(row);
  });

  const totalPages=Math.ceil(filteredData.length/rowsPerPage)||1;
  pageInfo.innerText=`Page ${currentPage} of ${totalPages}`;
}

/* ===== SEARCH ===== */
searchInput.addEventListener("keyup",function(){
  const keyword=this.value.toLowerCase();
  filteredData=allData.filter(item=>
    (item.sampleCode||"").toLowerCase().includes(keyword) ||
    (item.requester||"").toLowerCase().includes(keyword)
  );
  currentPage=1;
  renderTable();
});

/* ===== SUMMARY ===== */
function calculateSummary(){
  let total=0,pending=0,completed=0,reported=0;
  allData.forEach(data=>{
    total++;
    if(data.analysisStatus==="Pending") pending++;
    if(data.analysisStatus==="Completed") completed++;
    if(data.reportStatus==="Reported") reported++;
  });
  totalCount.innerText=total;
  pendingCount.innerText=pending;
  completedCount.innerText=completed;
  reportedCount.innerText=reported;
}

/* ===== PAGE CONTROL ===== */
window.nextPage=function(){
  const totalPages=Math.ceil(filteredData.length/rowsPerPage);
  if(currentPage<totalPages){currentPage++;renderTable();}
}
window.prevPage=function(){
  if(currentPage>1){currentPage--;renderTable();}
}

/* ===== LOGOUT ===== */
window.logoutAdmin=async function(){
  await signOut(auth);
  location.href="index.html";
}
</script>

</body>
</html>
