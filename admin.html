<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:40px;
  position:relative;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:absolute;
  width:700px;
  height:700px;
  background:radial-gradient(circle,rgba(255,255,255,0.25),transparent 60%);
  top:-200px;
  right:-200px;
  animation:float 8s ease-in-out infinite alternate;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(40px);}
}

.home-btn{
  position:absolute;
  top:20px;
  left:20px;
  background:#ffffff20;
  backdrop-filter:blur(10px);
  border:1px solid #ffffff40;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.home-btn:hover{
  background:#ffffff35;
}

.container{
  max-width:1100px;
  margin:auto;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.15);
  border:1px solid rgba(255,255,255,0.3);
  padding:30px;
  border-radius:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  color:#fff;
  position:relative;
  z-index:1;
}

h2{
  text-align:center;
  margin-bottom:25px;
  letter-spacing:.5px;
}

button{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}

button:hover{
  background:#dc2626;
  transform:translateY(-2px);
}

select, input{
  padding:10px;
  border-radius:8px;
  border:none;
  font-weight:600;
}

/* üî• CONTROL BAR */
.control-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:15px;
  margin-bottom:20px;
  flex-wrap:wrap;
}

.left-controls{
  display:flex;
  gap:10px;
  align-items:center;
}

#searchInput{
  width:250px;
}

#totalData{
  font-weight:700;
  font-size:15px;
}

.table-wrapper{
  overflow-x:auto;
  margin-top:10px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
  min-width:700px;
  background:rgba(255,255,255,0.1);
  border-radius:12px;
  overflow:hidden;
}

th, td{
  padding:14px;
  text-align:center;
  font-size:14px;
}

th{
  background:rgba(255,255,255,0.25);
  font-weight:700;
}

tbody tr{
  border-bottom:1px solid rgba(255,255,255,0.2);
  transition:.2s;
}

tbody tr:hover{
  background:rgba(255,255,255,0.15);
}

td strong{
  color:#fff;
  letter-spacing:.5px;
}

@media (max-width:768px){
  body{padding:20px;}
  .container{padding:20px;}
  th, td{padding:10px;font-size:13px;}
}
</style>
</head>

<body>

<a href="index.html" class="home-btn">‚Üê Home</a>

<div class="container">

<h2>Admin Dashboard</h2>

<button onclick="logoutAdmin()" style="margin-bottom:20px;">
Logout
</button>

<!-- üî• CONTROL BAR -->
<div class="control-bar">

  <div class="left-controls">
    <select id="filterType" onchange="loadData()">
      <option value="CT Scan">CT Scan</option>
      <option value="SEM EDX">SEM EDX</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search by Sample Code or Requester...">
  </div>

  <div id="totalData">
    Total CT Scan: 0
  </div>

</div>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Date</th>
<th>Analysis</th>
<th>Requester</th>
<th>No Sample</th>
<th>Sample Name</th>
<th>Sample Code</th>
</tr>
</thead>
<tbody id="tableBody">
</tbody>
</table>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy, where }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const tableBody = document.getElementById("tableBody");
const filterType = document.getElementById("filterType");
const totalData = document.getElementById("totalData");
const searchInput = document.getElementById("searchInput");

onAuthStateChanged(auth, (user) => {
  if (user) {
    loadData();
  } else {
    location.href = "index.html";
  }
});

window.loadData = async function(){
  const selectedType = filterType.value;

  const q = query(
    collection(db,"samples"),
    where("analysisType","==",selectedType),
    orderBy("createdAt","desc")
  );

  const snap = await getDocs(q);

  tableBody.innerHTML = "";
  totalData.innerText = `Total ${selectedType}: ${snap.size}`;

  snap.forEach(doc => {
    const data = doc.data();

    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${data.date || "-"}</td>
      <td>${data.analysisType || "-"}</td>
      <td>${data.requester || "-"}</td>
      <td>${data.noSample || "-"}</td>
      <td>${data.sampleName || "-"}</td>
      <td><strong>${data.sampleCode || "-"}</strong></td>
    `;

    tableBody.appendChild(row);
  });
};

searchInput.addEventListener("keyup", function(){
  const keyword = this.value.toLowerCase();
  const rows = tableBody.getElementsByTagName("tr");

  for(let i=0; i<rows.length; i++){
    const rowText = rows[i].innerText.toLowerCase();
    rows[i].style.display = rowText.includes(keyword) ? "" : "none";
  }
});

window.logoutAdmin = async function(){
  await signOut(auth);
  location.href = "index.html";
}
</script>

</body>
</html>
