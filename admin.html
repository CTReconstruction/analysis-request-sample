<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:40px;
  position:relative;
}

.home-btn{
  position:absolute;
  top:20px;
  left:20px;
  background:#ffffff20;
  backdrop-filter:blur(8px);
  border:1px solid #ffffff40;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
  text-decoration:none;
  font-weight:600;
}

.home-btn:hover{
  background:#ffffff35;
}

.card{
  background:#fff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  max-width:1000px;
  margin:auto;
}

h2{text-align:center;margin-bottom:20px}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:left;
}

th{
  background:#f3f4f6;
}
</style>
</head>

<body>

<a href="index.html" class="home-btn">‚Üê Home</a>

<div class="card">
<h2>Admin Dashboard</h2>
<table id="dataTable">
<thead>
<tr>
<th>Date</th>
<th>Requester</th>
<th>No Sample</th>
<th>Sample Name</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadData(){
  const snap = await getDocs(collection(db,"samples"));
  const tbody = document.querySelector("#dataTable tbody");

  snap.forEach(doc=>{
    const d = doc.data();
    tbody.innerHTML += `
      <tr>
        <td>${d.date}</td>
        <td>${d.requester}</td>
        <td>${d.noSample}</td>
        <td>${d.sampleName}</td>
      </tr>
    `;
  });
}

loadData();
</script>

</body>
</html>
