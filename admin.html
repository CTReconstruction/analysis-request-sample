<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:40px;
  position:relative;
  overflow-x:hidden;
}

.container{
  max-width:1300px;
  margin:auto;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.15);
  border:1px solid rgba(255,255,255,0.3);
  padding:30px;
  border-radius:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  color:#fff;
}

h2{text-align:center;margin-bottom:25px}

/* SUMMARY CARDS */
.summary-cards{
  display:flex;
  gap:20px;
  margin-bottom:25px;
  flex-wrap:wrap;
}

.card{
  flex:1;
  min-width:180px;
  padding:20px;
  border-radius:16px;
  text-align:center;
  font-weight:600;
}

.card h3{margin:0;font-size:28px}
.card p{margin:5px 0 0;font-size:14px}

.total{background:linear-gradient(135deg,#3b82f6,#2563eb)}
.pending{background:linear-gradient(135deg,#facc15,#eab308);color:#000}
.completed{background:linear-gradient(135deg,#22c55e,#16a34a)}
.reported{background:linear-gradient(135deg,#a855f7,#7e22ce)}

/* STATUS DROPDOWN */
select{
  padding:6px 8px;
  border-radius:8px;
  border:none;
  font-weight:600;
}

.status-pending{
  background:#facc15;
  color:#000;
}

.status-completed{
  background:#22c55e;
  color:#fff;
}

.status-reported{
  background:#a855f7;
  color:#fff;
}

/* TABLE */
.table-wrapper{overflow-x:auto}

table{
  width:100%;
  border-collapse:collapse;
  min-width:1000px;
  background:rgba(255,255,255,0.1);
  border-radius:12px;
}

th,td{
  padding:12px;
  text-align:center;
  font-size:13px;
}

th{
  background:rgba(255,255,255,0.25);
}

tr:hover{
  background:rgba(255,255,255,0.15);
}
</style>
</head>

<body>

<div class="container">

<h2>Admin Dashboard</h2>

<!-- SUMMARY CARDS -->
<div class="summary-cards">
  <div class="card total">
    <h3 id="totalCount">0</h3>
    <p>Total Samples</p>
  </div>
  <div class="card pending">
    <h3 id="pendingCount">0</h3>
    <p>Pending</p>
  </div>
  <div class="card completed">
    <h3 id="completedCount">0</h3>
    <p>Completed</p>
  </div>
  <div class="card reported">
    <h3 id="reportedCount">0</h3>
    <p>Reported</p>
  </div>
</div>

<select id="filterType" onchange="loadData()">
  <option value="CT Scan">CT Scan</option>
  <option value="SEM EDX">SEM EDX</option>
</select>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Date</th>
<th>Sample Code</th>
<th>Analysis Status</th>
<th>Completed Date</th>
<th>Report Status</th>
<th>Report Date</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy, where, updateDoc, doc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tableBody = document.getElementById("tableBody");

window.loadData = async function(){
  const selectedType = document.getElementById("filterType").value;

  const q = query(
    collection(db,"samples"),
    where("analysisType","==",selectedType),
    orderBy("date","asc")
  );

  const snap = await getDocs(q);

  tableBody.innerHTML="";

  let pending=0, completed=0, reported=0;

  snap.forEach(docSnap=>{
    const data = docSnap.data();
    const id = docSnap.id;

    const analysisStatus = data.analysisStatus || "Pending";
    const reportStatus = data.reportStatus || "Pending";

    if(analysisStatus==="Pending") pending++;
    if(analysisStatus==="Completed") completed++;
    if(reportStatus==="Reported") reported++;

    const row=document.createElement("tr");

    row.innerHTML=`
      <td>${data.date||"-"}</td>
      <td><strong>${data.sampleCode||"-"}</strong></td>

      <td>
        <select class="${analysisStatus==="Pending"?"status-pending":"status-completed"}">
          <option value="Pending" ${analysisStatus==="Pending"?"selected":""}>Pending</option>
          <option value="Completed" ${analysisStatus==="Completed"?"selected":""}>Completed</option>
        </select>
      </td>

      <td>${data.analysisCompletedDate||"-"}</td>

      <td>
        <select class="${reportStatus==="Pending"?"status-pending":"status-reported"}">
          <option value="Pending" ${reportStatus==="Pending"?"selected":""}>Pending</option>
          <option value="Reported" ${reportStatus==="Reported"?"selected":""}>Reported</option>
        </select>
      </td>

      <td>${data.reportReportedDate||"-"}</td>
    `;

    tableBody.appendChild(row);
  });

  document.getElementById("totalCount").innerText=snap.size;
  document.getElementById("pendingCount").innerText=pending;
  document.getElementById("completedCount").innerText=completed;
  document.getElementById("reportedCount").innerText=reported;
}

loadData();
</script>

</body>
</html>
