<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:40px;
  position:relative;
}

.home-btn{
  position:absolute;
  top:20px;
  left:20px;
  background:#ffffff20;
  backdrop-filter:blur(8px);
  border:1px solid #ffffff40;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
  text-decoration:none;
  font-weight:600;
}

.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.25)
}

h2{
  text-align:center;
  margin-bottom:20px;
}

/* üîπ TAMBAHAN RESPONSIVE */
.table-wrapper{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  min-width:700px;
}

th, td{
  padding:12px;
  border-bottom:1px solid #ddd;
  text-align:center;
  font-size:14px;
}

th{
  background:#f3f4f6;
}

/* üîπ RESPONSIVE MODE HP */
@media (max-width:768px){

  body{
    padding:20px;
  }

  .container{
    padding:18px;
  }

  th, td{
    padding:8px;
    font-size:13px;
  }

}
</style>
</head>

<body>

<a href="index.html" class="home-btn">‚Üê Home</a>

<div class="container">

<h2>Admin Dashboard</h2>

<button onclick="logoutAdmin()" 
style="margin-bottom:15px;background:#ef4444;color:#fff;border:none;padding:8px 14px;border-radius:8px;cursor:pointer;">
Logout
</button>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Date</th>
<th>Requester</th>
<th>No Sample</th>
<th>Sample Name</th>
<th>Sample Code</th>
</tr>
</thead>
<tbody id="tableBody">
</tbody>
</table>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const tableBody = document.getElementById("tableBody");

onAuthStateChanged(auth, (user) => {
  if (user) {
    loadData();
  } else {
    location.href = "index.html";
  }
});

async function loadData(){
  const q = query(collection(db,"samples"), orderBy("createdAt","desc"));
  const snap = await getDocs(q);

  tableBody.innerHTML = "";

  snap.forEach(doc => {
    const data = doc.data();

    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${data.date || "-"}</td>
      <td>${data.requester || "-"}</td>
      <td>${data.noSample || "-"}</td>
      <td>${data.sampleName || "-"}</td>
      <td><strong>${data.sampleCode || "-"}</strong></td>
    `;

    tableBody.appendChild(row);
  });
}

window.logoutAdmin = async function(){
  await signOut(auth);
  location.href = "index.html";
}
</script>

</body>
</html>
