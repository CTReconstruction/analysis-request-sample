<button onclick="logout()" class="logout-btn">Logout</button>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:#f3f4f6;
}
header{
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  padding:18px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{margin:0}
header button{
  background:#ef4444;
  border:none;
  padding:10px 16px;
  color:#fff;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

.container{
  padding:30px;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
}
th{
  background:#f9fafb;
  font-weight:700;
}
</style>
</head>
<body>

<header>
  <h2>Admin Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  <div class="card">
    <h3>Data Sample</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Requester</th>
          <th>Sample Name</th>
          <th>Sample Code</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, user=>{
  if(!user){
    location.href="admin-login.html";
  }
});

import { signOut } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

window.logout = function(){
  signOut(auth).then(()=>{
    location.href = "admin-login.html";
  });
};

</script>

<script>
function logout(){
  sessionStorage.clear();
  location.href="index.html";
}
</script>

</body>
</html>
