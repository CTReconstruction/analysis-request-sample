<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:40px;
  position:relative;
  overflow-x:hidden;
}

.container{
  max-width:1200px;
  margin:auto;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.15);
  border:1px solid rgba(255,255,255,0.3);
  padding:30px;
  border-radius:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  color:#fff;
}

h2{text-align:center;margin-bottom:25px;}

.summary-cards{
  display:flex;
  gap:20px;
  margin-bottom:25px;
  flex-wrap:wrap;
}

.card{
  flex:1;
  min-width:180px;
  padding:20px;
  border-radius:16px;
  background:rgba(255,255,255,0.2);
  text-align:center;
}

.control-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:15px;
  margin-bottom:20px;
  flex-wrap:wrap;
}

.left-controls{
  display:flex;
  gap:10px;
  align-items:center;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:1000px;
  background:rgba(255,255,255,0.1);
}

th, td{
  padding:12px;
  text-align:center;
  font-size:13px;
}

th{
  background:rgba(255,255,255,0.25);
}
</style>
</head>

<body>

<div class="container">

<h2>Admin Dashboard</h2>

<div class="summary-cards">
  <div class="card"><h3 id="totalCount">0</h3><p>Total</p></div>
  <div class="card"><h3 id="pendingCount">0</h3><p>Pending</p></div>
  <div class="card"><h3 id="completedCount">0</h3><p>Completed</p></div>
  <div class="card"><h3 id="reportedCount">0</h3><p>Reported</p></div>
</div>

<div class="control-bar">
  <div class="left-controls">
    <select id="filterType" onchange="loadData()">
      <option value="CT Scan">CT Scan</option>
      <option value="SEM EDX">SEM EDX</option>
    </select>

    <!-- PAGINATION BULAN -->
    <select id="monthPagination" onchange="changeMonth()">
      <option value="">Select Month</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search...">
  </div>

  <div id="totalData">Total: 0</div>
</div>

<table>
<thead>
<tr>
<th>Date</th>
<th>Analysis</th>
<th>Requester</th>
<th>No Sample</th>
<th>Sample Name</th>
<th>Sample Code</th>
<th>Analysis Status</th>
<th>Completed Date</th>
<th>Report Status</th>
<th>Report Date</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy, where, updateDoc, doc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tableBody = document.getElementById("tableBody");
const filterType = document.getElementById("filterType");
const totalData = document.getElementById("totalData");
const monthPagination = document.getElementById("monthPagination");

const totalCount = document.getElementById("totalCount");
const pendingCount = document.getElementById("pendingCount");
const completedCount = document.getElementById("completedCount");
const reportedCount = document.getElementById("reportedCount");

let monthlyData = {};

function formatDate(date){
  const d = new Date(date);
  const day = String(d.getDate()).padStart(2,"0");
  const month = String(d.getMonth()+1).padStart(2,"0");
  const year = d.getFullYear();
  return `${day}-${month}-${year}`;
}

function convertToInputDate(ddmmyyyy){
  if(!ddmmyyyy) return "";
  const parts = ddmmyyyy.split("-");
  return `${parts[2]}-${parts[1]}-${parts[0]}`;
}

window.loadData = async function(){

  const selectedType = filterType.value;

  const q = query(
    collection(db,"samples"),
    where("analysisType","==",selectedType),
    orderBy("date","asc")
  );

  const snap = await getDocs(q);

  monthlyData = {};
  monthPagination.innerHTML = '<option value="">Select Month</option>';

  snap.forEach(docSnap=>{
    const data = docSnap.data();
    if(!data.date) return;

    const parts = data.date.split("-");
    const monthKey = parts[1]+"-"+parts[2];

    if(!monthlyData[monthKey]){
      monthlyData[monthKey] = [];
      const opt = document.createElement("option");
      opt.value = monthKey;
      opt.textContent = monthKey;
      monthPagination.appendChild(opt);
    }

    monthlyData[monthKey].push({id:docSnap.id, ...data});
  });

  const firstMonth = Object.keys(monthlyData)[0];
  if(firstMonth){
    monthPagination.value = firstMonth;
    renderMonth(firstMonth);
  }
};

function renderMonth(monthKey){

  tableBody.innerHTML = "";

  const dataList = monthlyData[monthKey] || [];

  let total=0,pending=0,completed=0,reported=0;

  dataList.forEach(item=>{

    total++;
    if(item.analysisStatus==="Pending") pending++;
    if(item.analysisStatus==="Completed") completed++;
    if(item.reportStatus==="Reported") reported++;

    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${item.date||"-"}</td>
      <td>${item.analysisType||"-"}</td>
      <td>${item.requester||"-"}</td>
      <td>${item.noSample||"-"}</td>
      <td>${item.sampleName||"-"}</td>
      <td><strong>${item.sampleCode||"-"}</strong></td>
      <td>${item.analysisStatus||"Pending"}</td>
      <td>${item.analysisCompletedDate||"-"}</td>
      <td>${item.reportStatus||"Pending"}</td>
      <td>${item.reportReportedDate||"-"}</td>
    `;

    tableBody.appendChild(row);
  });

  totalCount.innerText = total;
  pendingCount.innerText = pending;
  completedCount.innerText = completed;
  reportedCount.innerText = reported;

  totalData.innerText = `Total ${filterType.value}: ${total}`;
}

window.changeMonth = function(){
  const selected = monthPagination.value;
  if(selected) renderMonth(selected);
};

loadData();
</script>

</body>
</html>
