<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:40px;
  color:#fff;
}
.container{
  max-width:1200px;
  margin:auto;
  background:rgba(255,255,255,0.15);
  padding:30px;
  border-radius:20px;
}
h2{text-align:center;margin-bottom:20px;}

.summary-cards{
  display:flex;
  gap:15px;
  margin-bottom:20px;
  flex-wrap:wrap;
}
.card{
  flex:1;
  min-width:150px;
  padding:15px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}
.total{background:#3b82f6;}
.pending{background:#facc15;color:#000;}
.completed{background:#22c55e;}
.reported{background:#a855f7;}

.control-bar{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:20px;
}

select,input{
  padding:6px;
  border-radius:6px;
  border:none;
}

table{
  width:100%;
  border-collapse:collapse;
  background:rgba(255,255,255,0.1);
}
th,td{
  padding:8px;
  text-align:center;
}
th{
  background:rgba(255,255,255,0.2);
}
tbody tr{
  border-bottom:1px solid rgba(255,255,255,0.2);
}
</style>
</head>

<body>

<div class="container">

<h2>Admin Dashboard</h2>

<div class="summary-cards">
  <div class="card total">Total<br><span id="totalCount">0</span></div>
  <div class="card pending">Pending<br><span id="pendingCount">0</span></div>
  <div class="card completed">Completed<br><span id="completedCount">0</span></div>
  <div class="card reported">Reported<br><span id="reportedCount">0</span></div>
</div>

<div class="control-bar">
  <div>
    <select id="filterType" onchange="loadData()">
      <option value="CT Scan">CT Scan</option>
      <option value="SEM EDX">SEM EDX</option>
    </select>

    <select id="filterStatus" onchange="applyStatusFilter()">
      <option value="All">All Status</option>
      <option value="Pending">Pending</option>
      <option value="Completed">Completed</option>
      <option value="Reported">Reported</option>
    </select>
  </div>

  <div id="totalData">Total: 0</div>
</div>

<table>
<thead>
<tr>
<th>Date</th>
<th>Analysis</th>
<th>Requester</th>
<th>Sample Code</th>
<th>Analysis Status</th>
<th>Report Status</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, where, orderBy }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDh2gwpr4OM7tgvahKEf9Bd7hvUBuABQtU",
  authDomain: "analysis-request-sample.firebaseapp.com",
  projectId: "analysis-request-sample",
  storageBucket: "analysis-request-sample.firebasestorage.app",
  messagingSenderId: "496722658784",
  appId: "1:496722658784:web:fda4b31684fb41029dd785"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tableBody = document.getElementById("tableBody");
const filterType = document.getElementById("filterType");
const filterStatus = document.getElementById("filterStatus");

const totalCount = document.getElementById("totalCount");
const pendingCount = document.getElementById("pendingCount");
const completedCount = document.getElementById("completedCount");
const reportedCount = document.getElementById("reportedCount");
const totalData = document.getElementById("totalData");

async function loadData(){
  tableBody.innerHTML = "";

  const selectedType = filterType.value;

  const q = query(
    collection(db,"analysisRequests"),
    where("analysisType","==",selectedType),
    orderBy("createdAt","desc")
  );

  const snapshot = await getDocs(q);

  let total=0,pending=0,completed=0,reported=0;

  snapshot.forEach(docSnap=>{
    const data = docSnap.data();
    total++;

    if(data.analysisStatus==="Pending") pending++;
    if(data.analysisStatus==="Completed") completed++;
    if(data.reportStatus==="Reported") reported++;

    const row = `
      <tr>
        <td>${data.date||"-"}</td>
        <td>${data.analysisType||"-"}</td>
        <td>${data.requester||"-"}</td>
        <td>${data.sampleCode||"-"}</td>
        <td class="analysis-status">${data.analysisStatus||"-"}</td>
        <td class="report-status">${data.reportStatus||"-"}</td>
      </tr>
    `;
    tableBody.innerHTML += row;
  });

  totalCount.textContent = total;
  pendingCount.textContent = pending;
  completedCount.textContent = completed;
  reportedCount.textContent = reported;
  totalData.textContent = `Total ${selectedType}: ${total}`;

  applyStatusFilter();
}

function applyStatusFilter(){
  const selectedStatus = filterStatus.value;
  const rows = tableBody.getElementsByTagName("tr");

  for(let row of rows){
    const analysisStatus = row.querySelector(".analysis-status").textContent;
    const reportStatus = row.querySelector(".report-status").textContent;

    let show = true;

    if(selectedStatus==="Pending")
      show = analysisStatus==="Pending";
    else if(selectedStatus==="Completed")
      show = analysisStatus==="Completed";
    else if(selectedStatus==="Reported")
      show = reportStatus==="Reported";

    row.style.display = show ? "" : "none";
  }
}

loadData();
</script>

</body>
</html>
